<div class="container mt-5">
  <h1 class="mb-3">{{ title }}</h1>

  <div class="row mb-3">
    <div class="col-9">
      <input class="form-control" type="text" [(ngModel)]="currentCarName" />
    </div>
    <div class="col-3">
      <button (click)="onAddCarClick()" class="btn btn-primary">Add Car</button>
    </div>
  </div>

  <div *ngFor="let car of cars">
    {{ car.carName }} - {{ car.type }} - {{ car.year }}
  </div>
</div>
